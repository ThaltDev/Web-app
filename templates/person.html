<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employe</title>
    <style type="text/css">
      
        th:tr{
            color: blue;
      
        }
        tr:nth-of-type(2n){
            border: 1px solid black;
            background-color: rgba(150, 150, 150, 0.5);
      
        }
      
        td{
            padding: 8px 8px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>basic</h1>
    <table style="margin-left: 20px;">              
        {%for i in info["basic"]%}
          
        <tr>
            {% for item in i%}
            <td>{{item}}</td>
            {% endfor%}          
        </tr>
        {%endfor%}  
    </table>
    <h1>More</h1>
    <table style="margin-left: 20px;">              
        {%for i in info["excar"]%}
          
        <tr>
            {% for item in i%}
            <td>{{item}}</td>
            {% endfor%}          
        </tr>
        {%endfor%}  
    </table>
          
</body>
</html>
