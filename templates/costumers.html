<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>see employes</title>
    <style type="text/css">
      
        th:tr{
            color: blue;
      
        }
        tr:nth-of-type(2n){
            border: 1px solid black;
            background-color: rgba(150, 150, 150, 0.5);
      
        }
      
        td{
            padding: 8px 8px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table style="margin-left: 20px;">              
        {%for i in data%}
          
        <tr>
            {% for item in i%}
            <td>{{item}}</td>
            {% endfor%}          
        </tr>
        {%endfor%}  
    </table>
    {% for i in range(0 if position-2<0 else position-2, position+3 if position+3<=lenOfPage else lenOfPage) %}
        <a href="?page={{i}}">page {{i}}</a>
    {% endfor %}
          
</body>
</html>
